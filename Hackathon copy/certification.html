<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test FastAPI Endpoint</title>
</head>
<body>
    <h1>Test FastAPI Endpoint</h1>
    <button id="testButton">Test Endpoint</button>
    <p id="status"></p>
    <img id="resultImage" alt="Response Image" style="display: none;"/>
    <script>
    document.getElementById('testButton').addEventListener('click', async () => {
        const endpointUrl = 'http://localhost:8000/get_nft_and_image';
        const statusElement = document.getElementById('status');
        const resultImage = document.getElementById('resultImage');

        try {
            const response = await fetch(endpointUrl);
            if (response.ok) {
                const data = await response.json();
                
                // Display NFT information
                statusElement.textContent = 'NFT Information: ' + data.nft_info;

                // Display the image
                resultImage.src = 'data:image/png;base64,' + data.image;
                resultImage.style.display = 'block';
            } else {
                statusElement.textContent = 'Failed to retrieve data. Status code: ' + response.status;
            }
        } catch (error) {
            statusElement.textContent = 'Error: ' + error.message;
        }
    });
    </script>
</body>
</html>
